<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE ARCHITA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign UP</h1>
        <h6>Log in with your data that you entered during your registration</h6>
        <form id="form">
          <div class="input-container">
            <label for="email">Email Address</label>
            <input type="text" placeholder="Your Email Address" required></div>
          <br>
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" placeholder="Type Your Password" required>
          </div>
          <div class="input-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="Re-Type Your Password" required>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
            <button type="submit" class="btn">Sign Up</button>
        </br>
          <div>
            <button type="login" class="btn">Log In</button>
          </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
